<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <style>

        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }body{

            background: rgb(219,226,226);
        }

        .row{
            background: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;

        }

        .btn1{
            border:none;
            outline:none;
            height:50px;
            width:100%;
            background-color: black;
            color:white;
            border-radius: 4px;
            font-weight: bold;

        }

        .btn1:hover{
            background: white;
            border:1px solid ;
            color: black;
        }







    </style>
  </head>
  <body>

    <section class = "form my-4 mx-5">
        <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 px-4 py-5">


                    <h1 class=""font-weight-bold py-3> Login </h1>
                    <h4>Sign into your account</h4>
                    <form>

                        <div class ="form-row">
                            <div class="col-lg-7">

                                <input type="email" placeholder="email " class="form-control my-3 p-4" id="email">

                            </div>
                        </div>

                        <div class ="form-row">
                            <div class="col-lg-7">

                                <input type="password" placeholder="******" class="form-control my-3 p-4" id="password">

                            </div>
                        </div>

                        <div class ="form-row">
                            <div class="col-lg-7">

                         <button type="button" id="button" class="btn1 mt-3 mb-5"> Login </button>

                            </div>
                        </div>

                        <a href="#"> Forgot password</a>
                        <p> Don't have an account? <a href="#"> Register here</a></p> 

                    </form>


                </div>


            </div>


        </div>

    </section>
    <script>

     
document.getElementById("button").addEventListener("click", function () {

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
        alert("Please fill all fields");
        return;
    }
    
    if (email === "admin@gmail.com" && password === "1234") {

        let user = {
            email: email,
            role: "admin",
            
        };

        localStorage.setItem("login", JSON.stringify(user));

        
        window.location.href = "project.html";

    } else {

        let user = {
            email: email,
            role: "user",
        
        };

        localStorage.setItem("login", JSON.stringify(user));
        window.location.href = "home.html";
    }

});

    </script>
    
  </body>
  
</html>
