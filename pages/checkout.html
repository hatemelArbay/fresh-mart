<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />

</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shopNav">
    <div class="container-fluid position-relative">

      <a class="logo navbar-brand text-white" href="/pages/index.html">
        Shop<span> Mart</span>
      </a>

      <a href="/pages/cart.html" class="cartBtn btn position-relative order-lg-3 ms-2">
        <i class="bi bi-cart3 fs-4 text-white"></i>
        <span class="cartCounter">0</span>
      </a>

      <button
        class="navbar-toggler order-lg-2 ms-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center order-lg-1" id="navbarNavDropdown">
        <ul class="navbar-nav gap-3 text-center navLinks">

          <li class="nav-item">
            <a class="nav-link active text-white" href="/pages/index.html">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
              Shop
            </a>
            <ul class="dropdown-menu text-start">
              <li><a class="dropdown-item" href="/pages/products.html?category=fruits">Fruits</a></li>
              <li><a class="dropdown-item" href="/pages/products.html?category=vegetables">Vegetables</a></li>
              <li><a class="dropdown-item" href="/pages/products.html?category=bread">Bakery</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="/pages/aboutUs.html">About Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="/pages/contact.html">Contact Us</a>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</header>

    <div class="header">
        <h1>Checkout</h1>
    </div>

  <div class="checkout">

    <section class="billing">
      <h2 class="heading">Billing Details</h2>
  <div id="formErrors" class="error-box"></div>
        <form class="billingForm">
        <div class="two">
          <div class="inputGroup">
            <label>First Name*</label>
            <input type="text" id="firstName" required placeholder="First Name" />
          </div>

          <div class="inputGroup">
            <label>Last Name*</label>
            <input type="text" id="lastName" required placeholder="Last Name" />
          </div>
        </div>

        <div class="two">
          <div class="inputGroup">
            <label>Email*</label>
            <input type="email" id="email" required placeholder="user@gmail.com" />
          </div>

          <div class="inputGroup">
            <label>Phone*</label>
            <input type="tel" id="phoneNum" required placeholder="011177666693" />
          </div>
        </div>

        <div class="inputGroup">
          <label>Address*</label>
          <input type="text" id="address" required placeholder="Enter your Address" />
        </div>

        <div class="two">
          <div class="inputGroup"  >
            <label>City*</label>
            <select id="city">
            <option>Cairo</option>
            <option>Giza</option>
            <option>Alexandria</option>
            <option>New Cairo</option>
            <option>Nasr City</option>
            <option>Heliopolis</option>
            <option>6th of October</option>
            <option>Sheikh Zayed</option>
            <option>Maadi</option>
            <option>Helwan</option>
            </select>
          </div>

      </form>
    </section>

    <aside class="summary">
      <h2 class="heading">Order Summary</h2>

      <div class="summaryHeader">
        <span>PRODUCT</span>
        <span>TOTAL</span>
      </div>
      <div id="summary"></div>

      <hr class="divider" />

      <div class="totalRow">
        <span class="totalText">TOTAL</span>
        <span class="totalNumber">$365</span>
      </div>
      <button class="checkoutButton">Place order</button>

    </aside>
  </div>
  
<div class="modal fade" id="checkoutSuccessModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Order placed </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Your checkout was successful. Thanks for shopping with us!
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>

    </div>
  </div>
</div>

<script type="module" src="/js/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
